<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
 <link rel="stylesheet" href="style.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container">

        <div class="upperbody">
            <div class="searchlocation">
                <input type="text" placeholder="Enter place name" style="color: black;">
                <button>search</button>
        
            </div>
            <div class="mainbody">
                <div class="weather">
                    <p class="temp">32°C</p>
                  <img src="rain-unscreen.gif" alt="">
                </div>
           
                <div class="mainlower">
                    <p class="location">Nepalgunj</p>
                    <div class="min_max">
                        <span class="mintemp">22°C</span> - <span class="maxtemp">33°C</span>
                        <p class="describe">rainy</p>

                    </div>
                    <div class="time">
                        tuesday,september 4
                    </div>
                </div>
               

        
            </div>
        </div>
        <div class="footer">
            <div class="footerupper">
                <div class="line"></div>
                <p class="text">forecast</p>
            </div>
            <div class="footerlower">
                <div class="row row1">
                    <i class="fa-solid fa-droplet"></i>
                    <p>Humidity</p>
                   <span class="Humidity">91%</span>
                </div>
                <div class="row row2">
                    <i class="fa-solid fa-wind"></i>
                    <p>Wind</p>
                    <span class="wind">7km/h</span>
                </div>
                <div class="row row3">
                    <i class="fa-solid fa-mountain"></i>
                    <p>longitude</p>
                    <span class="lon">390</span>
                </div>
            </div>
            
        </div>
    </div>

  

    <script src="script.js"></script>
</body>
</html>
